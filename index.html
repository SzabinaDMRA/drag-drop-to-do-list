<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Drop To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1 class="text-1">Things To Do</h1>
            <h1 class="text-2">Tasks Done</h1>
        </div>
        <div id="left">
            <div class="list" draggable="true"><i class="fa-solid fa-bars" style="color: #333;"></i><span>Wake up at 6am.</span></div>
            <div class="list" draggable="true"><i class="fa-solid fa-bars" style="color: #333;"></i><span>Eat a healty breakfast and coffee.</span></div>
            <div class="list" draggable="true"><i class="fa-solid fa-bars" style="color: #333;"></i><span>Get to work.</span></div>
            <div class="list" draggable="true"><i class="fa-solid fa-bars" style="color: #333;"></i><span>Call your boss.</span></div>
            <div class="list" draggable="true"><i class="fa-solid fa-bars" style="color: #333;"></i><span>Do some crafts.</span></div>
            <div class="list" draggable="true"><i class="fa-solid fa-bars" style="color: #333;"></i><span>Learn English 20 minute.</span></div>
        </div>

        <div id="right">
        
        </div>
    </div>

    <script src="https://kit.fontawesome.com/577635a8c9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
